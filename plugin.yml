name: SeichiAssist
main: com.github.unchama.seichiassist.SeichiAssist
version: 0.9.20

commands:
  gacha:
      description: This is a gacha command.
      usage: /<command> <help>
      permission: multiseichiplugin.seichi
      permission-message: You don't have <permission>
  seichi:
      description: This is a seichi command.
      usage: /<command> <help>
      permission: multiseichiplugin.seichi
      permission-message: You don't have <permission>
  ef:
      description: This is a Effect toggle command.
      usage: /<command> <smart/demo>
      permission: multiseichiplugin.ef
      permission-message: You don't have <permission>
  level:
      description: This is a level command.
      usage: /<command> <help>
      permission: multiseichiplugin.level
      permission-message: You don't have <permission>
  lastquit:
      description: This is a lastquit command.
      usage: /<command> <playername>
      permission: multiseichiplugin.lastquit
      permission-message: You don't have <permission>
  rmp:
      description: This is a remove protect command.
      usage: /<command> <playername>
      permission: multiseichiplugin.rmp
      permission-message: You don't have <permission>
  stick:
      description: This is a stick command.
      usage: /<command>
      permission: multiseichiplugin.stick
      permission-message: You don't have <permission>
  shareinv:
      description: This is a share inventory command.
      usage: /<command>
      default-permission: NOT_OP
      permission-message: You don't have <permission>
  mebius:
      description: This is a mebius command.
      usage: /<command>
      default-permission: NOT_OP
      permission-message: You don't have <permission>
  unlockachv:
      description: This is a Achievement command.
      usage: /<command> <Achivement_No> <playername/ALL> <give/deprive/server/world> 
      permission: multiseichiplugin.achievement
      permission-message: You don't have <permission>
